<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-left">
                <img src="logo.png" alt="Logo" class="logo">
                <a href="#">Home</a>
                <a href="#">About</a>
            </div>
            <div class="nav-right">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h1>Security Check</h1>
        <form id="otpForm">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

            <button type="button" id="sendOtp">Send OTP</button>

            <label for="otp">Your six digit code</label>
            <input type="text" id="otp" name="otp" required placeholder="Enter the OTP you received">

            <button type="submit">Verify OTP</button>
        </form>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <p>If you have any issues, please <a href="#">contact support</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('sendOtp').addEventListener('click', function() {
            const phone = document.getElementById('phone').value;
            if (phone) {
                // Simulate sending OTP
                alert(`OTP sent to ${phone}`);
            } else {
                alert('Please enter a valid phone number.');
            }
        });

        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            if (otp) {
                // Simulate OTP verification
                alert('OTP verified successfully!');
            } else {
                alert('Please enter the OTP.');
            }
        });
    </script>
</body>
</html>
